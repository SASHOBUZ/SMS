{% extends 'sm/main.html' %}
{% load static %}
{% block content %}


<p> Are you sure you want to delete "{{item}}"? </p>

<form action="{% url 'delete_student' item.id %}" method="POST">

    {% csrf_token %}
    <a href="{% url 'home' %}">Cancel</a>

    <input type="submit" name="Confirm">
</form>

{% endblock %}
